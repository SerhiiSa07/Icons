<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Buttons_2</title>
    <link rel="stylesheet" href="/Social Buttons_2/css/sass.css" />
  </head>
  <body>
    <div class="social-buttons">
      <a
        href="#"
        class="social-buttons__button social-button social-button--facebook"
        aria-label="Facebook"
      >
        <i class="fa-brands fa-facebook-f"></i>
      </a>
      <a
        href="#"
        class="social-buttons__button social-button social-button--linkedin"
        aria-label="LinkedIn"
      >
        <i class="fa-brands fa-linkedin-in"></i>
      </a>
      <a
        href="#"
        class="social-buttons__button social-button social-button--snapchat"
        aria-label="SnapChat"
      >
        <i class="fa-brands fa-snapchat"></i>
      </a>
      <a
        href="#"
        class="social-buttons__button social-button social-button--github"
        aria-label="GitHub"
      >
        <i class="fa-brands fa-github"></i>
      </a>
      <a
        href="#"
        class="social-buttons__button social-button social-button--codepen"
        aria-label="CodePen"
      >
        <i class="fa-brands fa-codepen"></i>
      </a>
    </div>
    <script
      src="https://kit.fontawesome.com/0ea7a6aa00.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
