<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Connect</title>
    <link rel="stylesheet" href="/Social Connect/css/style.css" />
  </head>
  <body>
    <div class="center">
      <div class="wrapper">
        <a href="#">
          <div class="container container--facebook">
            <div class="box box--left box--front">
              <i class="fa-brands fa-facebook-f"></i>
              <span class="count"> 13 K </span>
            </div>
            <span class="follow follow--left"> Like </span>
          </div>
        </a>

        <a href="#">
          <div class="container container--twitter">
            <div class="box box--middle">
              <i class="fa-brands fa-twitter"></i>
              <span class="count"> 10.5 K </span>
            </div>
            <span class="follow follow--middle"> Follow </span>
          </div>
        </a>

        <a href="#">
          <div class="container container--instagram">
            <div class="box box--right">
              <i class="fa-brands fa-instagram"></i>
              <span class="count"> 11 K </span>
            </div>
            <span class="follow follow--right"> Follow </span>
          </div>
        </a>
      </div>
    </div>

    <button id="stop" class="button" title="Stops the animation from running">
      Stop
    </button>
    <script
      src="https://kit.fontawesome.com/0ea7a6aa00.js"
      crossorigin="anonymous"
    ></script>
    <script src="/Social Connect/js/script.js"></script>
  </body>
</html>
